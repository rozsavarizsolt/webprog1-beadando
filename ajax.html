<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX API példa</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="menu.js"></script>
  <script defer src="ajax.js"></script>
</head>
<body>
  <header>
    <h1>Webprogramozás 1 – Előadás beadandó</h1>
  </header>
  <nav></nav>
  <aside><p>AJAX API kapcsolat</p></aside>

  <div id="content">
    <h2>Read</h2>
    <button onclick="loadData()">Adatok betöltése</button>
    <div id="dataContainer"></div>
    <div id="stats"></div>

    <h2>Create</h2>
    <form id="createForm">
      <input type="text" id="createName" placeholder="Név">
      <input type="text" id="createHeight" placeholder="Magasság (cm)">
      <input type="text" id="createWeight" placeholder="Súly (kg)">
      <button type="submit">Létrehozás</button>
    </form>
    <div id="createResult"></div>

    <h2>Update</h2>
    <input type="text" id="updateId" placeholder="ID lekéréshez">
    <button onclick="getDataForId()">Adatok lekérése</button>
    <form id="updateForm">
      <input type="text" id="updateName" placeholder="Név">
      <input type="text" id="updateHeight" placeholder="Magasság (cm)">
      <input type="text" id="updateWeight" placeholder="Súly (kg)">
      <button type="submit">Frissítés</button>
    </form>
    <div id="updateResult"></div>

    <h2>Delete</h2>
    <input type="text" id="deleteId" placeholder="Törlendő ID">
    <button onclick="deleteData()">Törlés</button>
    <div id="deleteResult"></div>
  </div>

  <footer><p>Rózsavári Zsolt – Neptun kód: D3TOTJ</p></footer>
</body>
</html>
