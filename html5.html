<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML5 API Példák</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="html5.js"></script>
</head>
<body>
  <header>
    <h1>Web-programozás-1 Előadás Házi feladat</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Kezdőlap</a></li>
      <li><a href="tablazat.html">Táblázat</a></li>
      <li class="active"><a href="html5.html">HTML5 API</a></li>
      <li><a href="chartjs.html">ChartJS</a></li>
      <li><a href="ajax.html">AJAX</a></li>
      <li><a href="oojs.html">OOJS</a></li>
      <li><a href="react.html">React</a></li>
    </ul>

  <aside>
    <p>HTML5 API példák</p>
  </aside>

  <div id="content">
    <h2>HTML5 API Példák</h2>

    <section>
      <h3>Web Storage</h3>
      <input type="text" id="storageInput" placeholder="Írj be valamit...">
      <button onclick="saveStorage()">Mentés</button>
      <p id="storageResult"></p>
    </section>

    <section>
      <h3>Geolocation</h3>
      <button onclick="getLocation()">Helyzet lekérése</button>
      <p id="locationResult"></p>
    </section>

    <section>
      <h3>Canvas</h3>
      <canvas id="myCanvas" width="200" height="100" style="border:1px solid #fff;"></canvas>
    </section>

    <section>
      <h3>SVG</h3>
      <svg width="200" height="100">
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="blue" />
      </svg>
    </section>

    <section>
      <h3>Drag and Drop</h3>
      <div id="dragDemo">
        <div id="drag1" draggable="true" ondragstart="drag(event)" style="width:50px;height:50px;background:red;margin:10px;">Húzz</div>
        <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:200px;height:100px;border:1px dashed white;"></div>
      </div>
    </section>

    <section>
      <h3>Web Worker</h3>
      <button onclick="startWorker()">Worker indítása</button>
      <p id="workerResult"></p>
    </section>

    <section>
      <h3>Server-Sent Events</h3>
      <button onclick="startSSE()">Kapcsolódás</button>
      <div id="sseOutput"></div>
    </section>
  </div>

  <footer>
    <p>Rózsavári Zsolt – Neptun kód: D3TOTJ</p>
  </footer>
</body>
</html>
