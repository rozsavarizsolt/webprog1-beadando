<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Táblázat CRUD</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="tablazat.js"></script>
</head>
<body>
  <header><h1>Web-programozás-1 Előadás Házi feladat</h1></header>
  <nav><ul>
    <li><a href="index.html">Kezdőlap</a></li>
    <li class="active"><a href="tablazat.html">Táblázat</a></li>

  <aside><p>Táblázat funkciók</p></aside>
  <div id="content">
    <form id="dataForm">
      <input type="text" id="name" placeholder="Név" required>
      <input type="text" id="age" placeholder="Kor" required>
      <input type="text" id="city" placeholder="Város" required>
      <input type="text" id="email" placeholder="Email" required>
      <button>Hozzáadás</button>
    </form>
    <input type="text" id="search" placeholder="Keresés">
    <table id="dataTable"><thead><tr><th data-col="name">Név</th><th data-col="age">Kor</th><th data-col="city">Város</th><th data-col="email">Email</th><th>Művelet</th></tr></thead><tbody></tbody></table>
  </div>
